name: CI
on: [push]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install deps
        run: |
          pip install -r requirements.txt
          pip install -e .
      - name: Run tests
        run: pytest -q tests --junitxml=results.xml -c /dev/null
